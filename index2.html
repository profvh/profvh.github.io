        <!-- abre o corpo do site -section1 -->

                	<div class="col-12 col-md-3 col-xl-4 col-sm-6">
                		<h5>Categorias</h5>

    <script src="js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function() {
           carregaDados();
       	});
       	function carregaDados(){
       		carregaCategorias();
       		carregaUltimosPosts();
       	}
       	function carregaCategorias(){
       		$.ajax({
               	url:"data/wp_terms.json"
           		}).done(function(data){
           			//alert(data.length);
           			$.each(data,function(indice,valor){
           				item = "<li onClick='abreCategoria(\""+valor.term_id+"\")'>"+valor.name+"</li>";
           				$("#mostraCategorias").append(item);
           			});
               	}).fail(function(request, error){
               		alert("falhou "+error);
            });	               
           
       	}
       	function carregaUltimosPosts(){
       		$.ajax({
               	url:"data/wp_posts.json"
           		}).done(function(data){
           			count = data.length;
           			i=1;
           			while(i<=5){
           				if(data[count-1].post_status=="publish" && data[count-1].post_type=="post"){
           					item = "<li onClick='abrePost(\""+data[count-1].ID+"\")'>"+data[count-1].post_title+"</li>";
           					$("#mostraUltimosPosts").append(item);
           					i++;
           				}
           				count--;
           			}
           			alert(data[count-1].ID);
               	}).fail(function(request, error){
               		alert("falhou --"+error);
            });	
       	}
    </script>
